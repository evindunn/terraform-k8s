ssh_key_path: ~/.ssh/terraform_rsa

ingress:
  provider: none

network:
  options:
    canal_iface: ens4

authentication:
    strategy: x509
    sans:
      - "k8s0.localdomain.net"
      - "k8s1.localdomain.net"
      - "k8s2.localdomain.net"

nodes:
  - address: k8s0.localdomain.net
    user: debian
    role:
      - controlplane
      - etcd
      - worker

  - address: k8s1.localdomain.net
    user: debian
    role:
      - controlplane
      - etcd
      - worker

  - address: k8s2.localdomain.net
    user: debian
    role:
      - controlplane
      - etcd
      - worker
